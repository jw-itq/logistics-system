<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>城市扩充信息修改页</title>
    <link rel="stylesheet" href="../../../layui/css/layui.css">
    <link rel="stylesheet" href="../../../css/admin.css">
</head>
<body>
<div class="layui-form-item">
    <form class="layui-form" action="" id="cityForm">

        <div class="layui-form-item">
            <label class="layui-form-label">主要城市：</label>
            <div class="layui-input-inline">
                <input type="hidden" id="mainroutehidden">
                <input type="text" id="mainroute" name="mainroute" lay-verify="required" placeholder="请输入主要城市" autocomplete="off"
                       class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">范围城市：</label>
            <div class="layui-input-inline">
                <input type="hidden" id="rangecityhidden">
                <input type="text" id="rangeCity" name="rangeCity" lay-verify="required" placeholder="请输入范围城市" autocomplete="off"
                       class="layui-input">

            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">已选范围：</label>
            <div class="layui-btn-container" id="selectedCity"></div>
        </div>
        <!--<div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit lay-filter="addInfo" id="addInfo">立即提交</button>
                <button type="reset" id="resetForm" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>-->
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn layui-btn-radius layui-btn-normal" lay-submit lay-filter="modInfo" id="modInfo">立即修改</button>
            </div>
        </div>
    </form>
</div>
<script src="../../../layui/layui.js"></script>
<script src="../../../js/jquery/jquery-3.3.1.js"></script>

<script src="../../../js/nginx.js"></script>
<script src="../../../js/appControl/route/routeModify.js"></script>
<script src="../../../js/appControl/route/citymap.js"></script>
</body>
</html>
