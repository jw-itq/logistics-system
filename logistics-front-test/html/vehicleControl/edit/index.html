<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>城市选择</title>
   <!-- <link rel="stylesheet" href="style.css">-->
    <link rel="stylesheet" href="../../../css/style.css">
    <link rel="stylesheet" href="../../../layui/css/layui.css">
</head>
<body>

<!--**********************************华丽丽*************************************-->
<div>
    <fieldset>
        <legend>按字母顺序选中城市</legend>
        <form class="layui-form" action="" id="cityForm">
            <label for="addr-show03">您选择的是：
                <input type="text" id="addr-show03" name="addr-show03">
            </label>
            <button class="layui-btn" lay-submit lay-filter="addInfo" id="addInfo">确定</button>
        </form>
        <div id="data-wrap">
            <ul id="data-order">
                <li value='0'>热门</li>
                <li value='1'>ABCD</li>
                <li value='2'>EFGH</li>
                <li value='3'>JKLM</li>
                <li value='4'>NPQR</li>
                <li value='5'>STWX</li>
                <li value='6'>YZ</li>
            </ul>
            <div id="data-show"></div>
        </div>
    </fieldset>
</div>
<script src="../../../layui/layui.js"></script>
<script src="../../../js/appControl/route/test.js"></script>

<script src="../../../js/vehicleControl/edit/method03.js"></script>
</body>
</html>
