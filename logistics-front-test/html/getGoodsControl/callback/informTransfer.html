<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../../../layui/css/layui.css">
    <link rel="stylesheet" href="../../../css/admin.css">
</head>
<body>

<div class="layui-form-item" style="margin-top: 20px">
    <form class="layui-form" action="" id="releaseForm">
        <div class="layui-form-item">
            <label class="layui-form-label">回执编号</label>
            <div class="layui-input-inline">
                <input type="text" id="goodsRevertCode" disabled class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">发货客户姓名</label>
            <div class="layui-input-inline">
                <input type="text" id="sendGoodsCustomer" disabled class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">发货客户电话</label>
            <div class="layui-input-inline">
                <input type="text" id="sendGoodsCustomerTel" disabled class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">收货客户姓名</label>
            <div class="layui-input-inline">
                <input type="text" id="receiveGoodsCustomer" disabled class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">收货客户电话</label>
            <div class="layui-input-inline">
                <input type="text" id="receiveGoodsCustomerTel" disabled class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn layui-btn-radius layui-btn-normal" lay-submit lay-filter="confirm" id="confirm">确认提交</button>
            </div>
        </div>
    </form>
</div>

<script src="../../../layui/layui.js"></script>
<script src="../../../js/jquery/jquery-3.3.1.js"></script>
 <script src="../../../js/jquery/jquery.cookie.js"></script>
 <script src="../../../js/nginx.js"></script>
 <script src="../../../js/getGoodsControl/callback/informTransfer.js"></script>

          elem: '#checkTime'
        });
    });
</script>-->
</body>
</html>
